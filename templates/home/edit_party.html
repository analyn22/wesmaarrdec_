<!-- Extends to Main.html -->
{% extends 'index.html' %}

<!-- Load static -->
{% load static %}

<!-- Main Content -->
{% block content %}
<main>
	<div class="formwrapper ep_wrap">
		<div class="create-room layout">
			<div class="formcontainer">
				<div class="form__box ep_box">
					<div class="form__top">
						<div class="room__topleft">
							<a href="{% url 'moa' party.moau.moau_no %}">
								<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
									<title>arrow-left</title>
									<path
										d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
									></path>
								</svg>
							</a>
						</div>
						<h3>Edit Party</h3>
					</div>
					<div class="layout__body">
						{% if messages %} {% for message in messages %} {% if message.tags == 'success' %}
						<p style="text-align: center; justify-content: center; color: green">{{ message }}</p>
						{% else %}
						<p style="text-align: center; justify-content: center; color: red">{{ message }}</p>
						{% endif %} {% endfor %} {% endif %}
						<form action="" class="modalform" method="POST" enctype="multipart/form-party">
							{% csrf_token %}
							<div class="modalform__group">
								<label for="agency">Agency:</label>
								<input type="text" id="agency" name="agency" value="{{party.agency}}" required />
							</div>
							<div class="modalform__group">
								<label for="represented_by">Represented By:</label>
								<input type="text" id="represented_by" name="represented_by" value="{{party.represented_by}}" required />
							</div>
							<div class="modalform__group">
								<label for="position">Position:</label>
								<input type="text" id="position" name="position" value="{{party.position}}" required />
							</div>
							<div class="modalform__group">
								<label for="address">Address:</label>
								<input type="text" id="address" name="address" value="{{party.address}}" required />
							</div>
							<div class="modalform__group">
								<label for="referred_to_as">Referred To As:</label>
								<input type="text" id="referred_to_as" name="referred_to_as" value="{{party.referred_to_as}}" required />
							</div>
							<div class="modalform__action">
								<a class="modalbtn modalbtn--dark" href="{% url 'moa' party.moau.moau_no %}">Cancel</a>
								<button class="modalbtn modalbtn--main" type="submit">Update Party</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock content %}
